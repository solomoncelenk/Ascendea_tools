  <script>
    // Set current date
    document.getElementById('date').textContent = new Date().toLocaleDateString();

    // Get elements
    const targetInput = document.getElementById('target');
    const actualInput = document.getElementById('actual');
    const resultDiv = document.getElementById('result');
    const chartDiv = document.getElementById('chart');
    const downloadBtn = document.getElementById('downloadBtn');

    // Update calculation and chart
    function updateCalculator() {
      const target = parseFloat(targetInput.value) || 0;
      const actual = parseFloat(actualInput.value) || 0;

      // Validate: target must be >= 1
      if (target < 1) {
        resultDiv.textContent = "Target must be at least 1";
        resultDiv.style.color = "red";
        return;
      }

      // Calculate recognition gap
      const gap = (target - actual) / target;
      const gapPercent = (gap * 100).toFixed(2);

      // Update result
      resultDiv.textContent = `Recognition Gap: ${gapPercent}%`;
      resultDiv.style.color = gap > 0 ? "#c0392b" : "#27ae60";

      // Update chart
      Plotly.newPlot(chartDiv, [{
        labels: ['Actual Recognition', 'Gap'],
        values: [actual, target - actual],
        type: 'pie',
        textinfo: 'label+percent',
        insidetextorientation: 'horizontal',
        marker: {
          colors: ['#1f77b4', '#ff7f0e']
        },
        hovertemplate: '%{label}: %{value} events<br><extra></extra>'
      }], {
        title: `Recognition Performance (${actual}/${target} events achieved)`,
        showlegend: true,
        margin: { t: 60, b: 60, l: 50, r: 50 }
      });
    }

    // Initial load
    updateCalculator();

    // Add event listeners
    targetInput.addEventListener('input', updateCalculator);
    actualInput.addEventListener('input', updateCalculator);

    // Download HTML functionality
    downloadBtn.addEventListener('click', function(e) {
      e.preventDefault();
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Recognition_Gap_Calculator.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
